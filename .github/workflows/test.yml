name: Test

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 14
          - 16
          - 18
          - 20
          - 22

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Node v${{ matrix.node }})

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: ${{ matrix.node }}
          cache-dependency-path: 'yarn.lock'
      - run: yarn install --frozen-lockfile
      - run: yarn test
